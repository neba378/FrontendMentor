<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
      integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="path/to/fontawesome.min.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <h3 class="white-ish">Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p class="white-ish">of 100</p>
        </div>
        <h2>Great</h2>
        <div class="white-ish-box">
          <p class="white-ish">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right-container">
        <h3 class="summary">Summary</h3>
        <div class="right-items">
          <div class="right-item reaction">
            <i class="fa-solid fa-bolt" style="color: #e98f90"></i>
            <div class="name-with-rate">
              <h4>Reaction</h4>
              <span class="score"
                ><span class="main-score">80</span> / 100</span
              >
            </div>
          </div>
          <div class="right-item memory">
            <i class="fa-regular fa-comment"></i>
            <div class="name-with-rate">
              <h4>Memory</h4>
              <span class="score"
                ><span class="main-score">80</span> / 100</span
              >
            </div>
          </div>
          <div class="right-item verbal">
            <i class="fa-solid fa-brain"></i>
            <div class="name-with-rate">
              <h4>Verbal</h4>
              <span class="score"
                ><span class="main-score">80</span> / 100</span
              >
            </div>
          </div>
          <div class="right-item visual">
            <i class="fa-regular fa-eye" style="color: #192881"></i>
            <div class="name-with-rate">
              <h4>Visual</h4>
              <span class="score"
                ><span class="main-score">80</span> / 100</span
              >
            </div>
          </div>
          <div class="right-item continue"><button>Continue</button></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="">Nebiyu Musbah</a>.
    </div>
  </body>
</html>
